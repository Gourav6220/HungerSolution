<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />

<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>

<title>Hunger Solution</title>
</head>
<body style="background-color: lightgrey;">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


	<div class="container-fluid">
		<div th:include="admin_header.html:: adminheader"></div>
	</div>
	<div class="container">
		<div style="text-align: center; margin-top: 3%; margin-bottom: 3%">
			<h1 style="font-size: 3rem">
				<b>Orders</b>
			</h1>
		</div>
	</div>

	<div class="container"
		style="border: 1px solid #ddd; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
		<div class="row" style="margin-top: 2%; margin-bottom: 2%">
			<div class="col-md-12">
				<table id="example" class="table table-striped table-bordered"
					th:object=${allcustomr}>
					<thead>
						<tr>
							<th>Id</th>
							<th>Customer</th>
							<th>Contact</th>
							<th>Grand Total</th>
							<th>Payment Method</th>
							<th>Status</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="orders : ${allcustomerorders}">
							<td th:text="${orders.id}"></td>
							<td th:text="${orders.name}"></td>
							<td th:text="${orders.contact1}"></td>
							<td th:text="${orders.grand_total}"></td>
							<td th:text="${orders.payment_method}"></td>
							<td th:text="${orders.status}"></td>
							<td ><a th:href="@{/updateorderdetails/{id}(id=${orders.id})}" class="btn btn-warning">View</a></td>
							<td ><a th:href="@{/deleteorderdetails/{id}(id=${orders.id})}" class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>



			</div>
		</div>
	</div>
	<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
	<script>
		new DataTable('#example', {
			pagingType : 'first_last_numbers'
		});
	</script>

</body>
</html>
