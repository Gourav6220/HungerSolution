<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

<title>Hunger Solution</title>
</head>
<body style="background-color: lightgrey;">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


	<div class="container-fluid">
		<div th:include="admin_header.html:: adminheader"></div>
	</div>
	<div class="container" >
		<div style="text-align: center; margin-top: 3%; margin-bottom: 3%">
			<h1 style="font-size: 3rem"><b>Admin Dashboard</b></h1>
		</div>
	</div>

	<div class="container" style="border: 1px solid #ddd;background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
		<div class="row" style="margin-top: 5%;margin-bottom: 5%">
			<div class="col-md-4" style="text-align: center;">
				<h1 style="font-size: 3.5rem" th:text="${allcustomercount}"></h1>
				<div>Total Customers</div>
			</div>
			<div class="col-md-4" style="text-align: center;">
				<h1 style="font-size: 3.5rem" th:text="${allproductcount}">3</h1>
				<div>Total Products</div>
			</div>
			<div class="col-md-4" style="text-align: center;">
				<h1 style="font-size: 3.5rem" th:text="${activeproductcount}">7</h1>
				<div>Active Products</div>
			</div>
		</div>
		<div class="row" style="margin-top: 5%;margin-bottom: 8%">
			<div class="col-md-4" style="text-align: center;">
				<h1 style="font-size: 3.5rem" th:text="${allorderscount}">5</h1>
				<div>Total Orders</div>
			</div>
			<div class="col-md-4" style="text-align: center;">
				<h1 style="font-size: 3.5rem" th:text="${pendingordercount}">4</h1>
				<div>Pending Orders</div>
			</div>
			<div class="col-md-4" style="text-align: center;">
				<h1 style="font-size: 3.5rem" th:text="${processingordercount}">8</h1>
				<div>Processing Orders</div>
			</div>
		</div>
	</div>

</body>
</html>
