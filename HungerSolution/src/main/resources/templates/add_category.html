<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

<title>Hunger Solution</title>
</head>
<body style="background-color: lightgrey;">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


	<div class="container-fluid">
		<div th:include="admin_header.html:: adminheader"></div>
	</div>
	<div class="container">
		<div style="text-align: center; margin-top: 2%; margin-bottom: 2%">
			<h1 style="font-size: 3rem">
				<b>Add Category</b>
			</h1>
		</div>
	</div>

	<form th:action="@{/saveaddcategory}" method="POST"
		th:object=${category}>
		<div class="container"
			style="border: 1px solid #ddd; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-bottom: 2%">
			<div class="row" style="margin-top: 2%; margin-bottom: 2%">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputName">Name <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="text"
							style="width: 250px" name="name" th:field="${category.name}"
							class="form-control" placeholder="Enter Category Name" required>
						<input type="hidden" name="id" th:field="${category.id}" />
						<input type="hidden" name="_csrf" value="${_csrf.token}" />
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputmaincontact">Description<sup
							style="color: red; font-size: 15px">*</sup></label>
						<textarea name="description" class="form-control"
							style="width: 50%" rows="5" placeholder="Enter Description"
							required th:field="${category.description}"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputmainstate">Status <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="radio"
							name="status" th:field="${category.status}" value="1" />  Active <input
							type="radio" name="status" th:field="${category.status}"
							value="0" />  Inactive

					</div>
				</div>
				<div style="margin-bottom: 2%;margin-left: 1%">
					<button type="submit" class="btn btn-primary">Submit</button>

				</div>
			</div>
		</div>
	</form>
</body>
</html>
