<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

<title>Hunger Solution</title>
</head>
<body style="background-color: lightgrey;">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


	<div class="container-fluid">
		<div th:include="admin_header.html:: adminheader"></div>
	</div>
	<div class="container">
		<div style="text-align: center; margin-top: 2%; margin-bottom: 2%">
			<h1 style="font-size: 3rem">
				<b>Add Products</b>
			</h1>
		</div>
	</div>

	<form th:action="@{/saveaddproducts}" enctype="multipart/form-data"  method="POST"
		th:object=${product}>
		<div class="container"
			style="border: 1px solid #ddd; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-bottom: 2%">
			<div class="row" style="margin-top: 2%; ">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputName">Name <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="text"
							style="width: 250px" name="name" th:field="*{name}"
							class="form-control" placeholder="Enter Name" required> <input
							type="hidden" name="id" th:field="*{id}"
							 />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputmaincategory">Category<sup
							style="color: red; font-size: 15px">*</sup></label> <select
							class="form-control" style="width: 250px;" th:field="*{category_id}" 
							required >
							<option th:each="category : ${allcategory}"
								th:value="${category.id}" th:text="${category.name}"
								th:selected="${category.id}">
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputprice">Price<sup
							style="color: red; font-size: 15px">*</sup></label> <input type="number"
							name="price" class="form-control" th:field="*{price}"
							placeholder="Enter Price" required step="0.1">
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputpecialprice">Special Price <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="number"
							name="special_price" class="form-control"
							id="exampleInputspecialprice" placeholder="Enter Special Price"
							th:field="*{special_price}" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputmaindescription">Description<sup
							style="color: red; font-size: 15px">*</sup></label>
						<textarea name="description" class="form-control"
							style="width: 50%" rows="5" placeholder="Enter Description"
							required th:field="*{description}"></textarea>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputmainstate">Image <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="file"
							name="file"  />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputmainstate">Status <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="radio"
							name="status" th:field="*{status}" value="1" /> Active
						<input type="radio" name="status" th:field="*{status}"
							value="0" /> Inactive

					</div>

				</div>
			</div>
			<div style="margin-bottom: 2%">
				<button type="submit" class="btn btn-primary">Submit</button>

			</div>
		</div>
	</form>
</body>
</html>
