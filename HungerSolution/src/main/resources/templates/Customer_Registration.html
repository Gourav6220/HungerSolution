<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Hunger Solution</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body style="background-image: url('images/chefs-bg.jpg')">
	<style>
.colmargin {
	width: 100%;
}
</style>
	<form th:action="@{/customer}" method="post" th:object="${customer}">
		<div class="container-fluid">
			<div class="row" style="color: red;">
				<div class="col-md-4 "></div>
				<div class="col-md-4 "
					style="padding: 2%; background-color: white; padding-bottom: 5%">
					<h3 style="padding-left: 11%; margin-bottom: 4%">Customer
						Registration</h3>
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered
							to our awesome app!</div>
					</div>
					<div class="form-group row">
						<label for="staticName" class="col-sm-6 col-form-label">Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control colmargin" id="staticName"
								name="name" placeholder="Enter Name" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-6 col-form-label">Email
							Id</label>
						<div class="col-sm-6">
							<input type="text" class="form-control colmargin"
								id="staticEmail" placeholder="email@example.com" name="email"
								required>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-6 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="password" class="form-control colmargin"
								id="inputPassword" min="6" maxlength="20" required
								placeholder="Password" name="password">
						</div>
					</div>
					<div class="form-group row">
						<label for="contactnumber" class="col-sm-6 col-form-label">Main
							Contact Number</label>
						<div class="col-sm-6">
							<input type="number" class="form-control colmargin"
								id="contactnumber" maxlength="10" required name="contact1"
								placeholder="Main Contact Number">
						</div>
					</div>
					<div class="form-group row">
						<label for="alternatecontactnumber"
							class="col-sm-6 col-form-label">Alternate Contact Number</label>
						<div class="col-sm-6">
							<input type="number" class="form-control colmargin"
								id="alternatecontactnumber" maxlength="20" name="contact2"
								placeholder="Alternate Contact Number">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputaddress" class="col-sm-6 col-form-label">Address</label>
						<div class="col-sm-6">
							<textarea class="form-control colmargin" name="address"
								placeholder="Address.." required></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputState" class="col-sm-6 col-form-label">State</label>
						<div class="col-sm-6">
							 <select class="form-control colmargin"  name="state"
								th:field="*{state}">
								<option value="">Please Select</option>
								<option th:each="allstate : ${allstate}"
									th:value="${allstate.name}" th:text="${allstate.name}">
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputcity" class="col-sm-6 col-form-label">City</label>
						<div class="col-sm-6">
							<input type="text" class="form-control colmargin" name="city"
								required id="inputCity" placeholder="City">
						</div>
					</div>
					<div class="form-group row">
						<label for="zipcode" class="col-sm-6 col-form-label">Zip</label>
						<div class="col-sm-6">
							<input type="number" class="form-control colmargin" id="zipcode"
								name="zip" required placeholder="Enter Zipcode"> <span
								th:text="${#temporals.format(localDateTime, 'yyyy-MM-dd HH:mm')}"
								name="created_at" hidden></span>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-5">
							<input type="submit"
								class="form-control colmargin btn btn-danger"
								value="Register Now">
						</div>
						<div class="col-sm-3">
							<a th:href="@{/login}"
								class="form-control colmargin btn btn-danger">Login </a>
						</div>

					</div>

				</div>
				<div class="col-md-4"></div>

			</div>
		</div>
	</form>
</body>

</html>
