<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Side menu</title>
<!-- Required meta tags -->

<body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	
<div id="fragment Tag" th:fragment="sidebar">
	<div class="container-fluid" >
		<div class="row">
			<div class="col-md-3">
				<div   th:style="'background-color: ' + (${dashboard}==true ? '#007bff' : 'white') + '; padding: 15px;border: 1px solid #dee2e6;width:250px;'">
					<a th:href="@{/dashboard/{id}(id=${custid})}" th:style="${dashboard}==true ? 'color: white':'color: black' ">Dashboard</a>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div   th:style="'background-color: ' + (${edit_profile}==true ? '#007bff' : 'white') + '; padding: 15px;border: 1px solid #dee2e6;width:250px;'">
					<a th:href="@{/editprofile/{id}(id=${custid})}" th:style="${edit_profile}==true ? 'color: white':'color: black' ">Edit Profile</a>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div   th:style="'background-color: ' + (${change_password}==true ? '#007bff' : 'white') + '; padding: 15px;border: 1px solid #dee2e6;width:250px;'">
					<a th:href="@{/changepassword/{id}(id=${custid})}" th:style="${change_password}==true ? 'color: white':'color: black' ">Change Password</a>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div   th:style="'background-color: ' + (${my_orders}==true ? '#007bff' : 'white') + '; padding: 15px;border: 1px solid #dee2e6;width:250px;'">
				<a th:href="@{/myorder/{id}(id=${custid})}" th:style="${my_orders}==true ? 'color: white':'color: black' ">My Orders</a>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div   th:style="'background-color: ' + (${my_reviews}==true ? '#007bff' : 'white') + '; padding: 15px;border: 1px solid #dee2e6;width:250px;'">
					<a th:href="@{/myfeedback/{id}(id=${custid})}" th:style="${my_reviews}==true ? 'color: white':'color: black' ">My Reviews</a>
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>
	</div>

</div>

</body>
</html>
