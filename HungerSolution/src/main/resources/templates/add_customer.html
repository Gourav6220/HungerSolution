<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

<title>Hunger Solution</title>
</head>
<body style="background-color: lightgrey;">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


	<div class="container-fluid">
		<div th:include="admin_header.html:: adminheader"></div>
	</div>
	<div class="container">
		<div style="text-align: center; margin-top: 2%; margin-bottom: 2%">
			<h1 style="font-size: 3rem">
				<b>Add Customer</b>
			</h1>
		</div>
	</div>

	<form th:action="@{/saveaddcustomer}" method="POST" th:object=${cust}>
		<div class="container"
			style="border: 1px solid #ddd; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);margin-bottom: 2%">
			<div class="row" style="margin-top: 2%; margin-bottom: 2%">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputName">Name <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="text"
							style="width: 250px" name="name" th:field="${cust.name}" class="form-control"
							placeholder="Enter Name" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="email"
							name="email" class="form-control" th:field="${cust.email}" placeholder="Enter email" required>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputPassword1">Password <sup
							style="color: red; font-size: 15px">*</sup></label> <input
							type="password" name="password" class="form-control"
							id="exampleInputPassword1" placeholder="Password" th:field="${cust.password}" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputmaincontact">Main Contact Number <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="number"
							name="contact1" class="form-control"
							placeholder="Enter Main Contact Number" th:field="${cust.contact1}" required>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputPassword1">Contact Number 2 </label> <input
							type="number" name="contact2" class="form-control"
							placeholder="Enter Contact Number 2" th:field="${cust.contact2}">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputmaincontact">Address <sup
							style="color: red; font-size: 15px">*</sup></label>
						<textarea name="address" class="form-control" style="width: 50%"
							rows="5" placeholder="Enter Address" required th:field="${cust.address}"></textarea>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputmainstate">State <sup
							style="color: red; font-size: 15px">*</sup></label> <select
							class="form-control" style="width: 250px;" name="state" required th:field="${cust.state}">
							<option value="">Please Select</option>
							<option th:each="allstate : ${allstate}"
								th:value="${allstate.name}" th:text="${allstate.name}"
								th:selected="${state}">
						</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="exampleInputCity">City <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="text"
							name="city" class="form-control" placeholder="Enter City" required th:field="${cust.city}">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleInputmainxip">Zip <sup
							style="color: red; font-size: 15px">*</sup></label> <input type="number"
							name="zip" style="width: 250px" class="form-control"
							placeholder="Enter Zip" required th:field="${cust.zip}">
					</div>
				</div>
			</div>
			<div style="margin-bottom: 2%">
				<button type="submit" class="btn btn-primary">Submit</button>

			</div>
		</div>
	</form>
</body>
</html>
